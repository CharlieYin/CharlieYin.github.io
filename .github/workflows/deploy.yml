name: Deploy React app to GitHub Pages

on:
  push:
    branches: [ main ]  # 你用什么分支就写什么

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 如果你用的是 yarn/pnpm，把下面两行换成对应命令
      - run: npm ci
      - run: npm run build

      # React SPA：让 404 也回到 index.html，解决刷新 404 问题
      - run: cp build/index.html build/404.html

      # 上传静态站点工件
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
